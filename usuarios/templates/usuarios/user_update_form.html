{% extends 'layout/base.html' %}
{% load static %}
{% block updateusers %}{% block title %}Actualizar{% endblock %}
{% include 'layout/scripts.html'%}
<main role="main">
  <div class="container">
    <div class="row mt-3 mb-5">
      <div class="col-md-8 mx-auto">
        {% if messages %}
        {% for m in messages %}
        {% endfor %}
      {% endif %}
        <form action="" method="post">{% csrf_token %}
            {{ form.as_p }}
          <div class="text-center">
            <input type="submit" class="btn btn-primary btn-block" value="Actualizar Colaborador" />
          </div>
        </form>
        <a class="btn btn-danger btn-block" href="{% url 'users:users' %}">Volver</a>
      </div>
    </div>
  </div>
</main>
{% endblock %}
