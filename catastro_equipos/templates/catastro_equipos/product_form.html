{% extends 'layout/base.html' %}
{% load static %}
{% block create %}
{% block title %}Crear Producto {% endblock %}
{% include 'layout/scripts.html'%}
<main role="main">
  <div class="container">
    <div class="row mt-3 mb-5">
      <div class="col-md-9 mx-auto">
          <div class="text-center">
      </div>
        <form action="" method="post">{% csrf_token %}
          {{ form.as_p }} 
          <div class="text-center">
            <input type="submit" class="btn btn-primary btn-block" value="Crear producto" />
          </div>
        </form>
        
        <div class="text-center">
          <a class="btn btn-danger btn-block" type="button" href="{% url 'products:products' %}">Volver</a>
        </div>
      </div>
    </div>
  </div>
</main>
{% endblock %}
