{% extends 'layout/base.html' %}
{% load static %}{% block title %}Detalle{% endblock %}
{% block detail %}
{% include 'layout/navbar.html' %}{% include 'layout/scripts.html' %}
<main role="main">
  <div class="container">
    <div class="row mt-3">
      <div class="col-md-9 mx-auto">
        <h2 class="section-heading mb-4">{{object.title}}</h2>
        <div>
          {{user.user_name|safe}}
          {% if request.user.is_staff %}
            <p><a href="{% url 'products:update' product.pk %}">Editar</a></p>
          {% endif %}
        </div>
      </div>
    </div>
  </div>
</main>
{% endblock %}
