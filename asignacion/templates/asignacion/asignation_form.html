{% extends 'layout/base.html' %}
{% load static %}
{% include 'layout/scripts.html' %}
{% block asig %}
{% block title %}Asignar Producto {% endblock %}
<link rel="stylesheet" href="{% static 'admin/css/prueba.css'%}">
<main role="main">
  <div class="container">
    <div class="row mt-3 mb-5">
      <div class="col-md-9 mx-auto">
          <div class="text-center">
      </div>
        <form action="" method="post">{% csrf_token %}
            {{ form.as_p }}
          <div class="text-center">
            <input type="submit" name="email" class="btn btn-primary btn-block" value="Crear Asignacion" />
          </div>
        </form>
        <div class="text-center">
          <a class="btn btn-danger btn-block" type="button" href="{% url 'asignation:list' %}">Volver</a>
        </div>
      </div>
    </div>
  </div>
</main>
{% endblock %}
